<mat-accordion multi="true" *ngIfElse="posts.length > 0; else elseBlock">
    <mat-expansion-panel *ngFor="let post of (posts||[])">
        <mat-expansion-panel-header>
            {{post?.title}}
        </mat-expansion-panel-header>
        <p>{{post?.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="info-text mat-body-1" #elseBlock>no posts added yet</p>
