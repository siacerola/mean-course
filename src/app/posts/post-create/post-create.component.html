<mat-card>
    <mat-form-field>
        <label for="title" [hidden]="true">title</label>
        <input matInput id="title" type="text" [(ngModel)]="enteredTitle">
    </mat-form-field>
    <mat-form-field>
        <label for="content" [hidden]="true">content</label>
        <textarea matInput id="content" rows="6" [(ngModel)]="enteredContent"></textarea>
    </mat-form-field>
    <button mat-raised-button color="accent" (click)="onAddPost()">save post</button>
</mat-card>
